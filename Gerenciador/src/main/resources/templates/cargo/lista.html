<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Open Iconic CSS -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">

</head>

<body>


	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Lista de Cargos</span>
					</li>
				</ul>
			</div>
			
			<a class="btn btn-primary btn-md" href="cargoscadastrar" role="button">
				<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
				<span>Novo Cargo</span>
			</a>
		</nav>
		<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
					                <span th:text="${errorMessage}"></span>
					            </div>
		<div class="container" id="listagem">
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Cargo</th>
							<th>Departamento</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${cargo}">
							<td th:text="${c.id}"></td>
							<td th:text="${c.nome}"></td>
							<td th:text="${c.departamento.nome}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/cargos_editar/{id} (id=${c.id})}" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
								<form th:action="@{/cargos/excluir}" method="post" style="display:inline;">
					
									<input name="id" type="hidden" th:value="${c.id}">
									
								<button type="submit" class="btn btn-danger btn-sm">
									<span class="oi oi-circle-x" title="Exclusão desabilitada"
										aria-hidden="true"></span>
								</button>
								</form>
							</td>
						</tr>
						
					</tbody>
				</table>
			</div>
		</div>

	</section>


</body>

</html>

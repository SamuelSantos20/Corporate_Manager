<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Open Iconic CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
</head>

<body>

    <section class="layout-content" layout:fragment="corpo">
        <nav class="navbar navbar-expand-md bg-light">
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <i class="oi oi-caret-right"></i>
                        <span>Cadastrar Cargos</span>
                    </li>
                </ul>
            </div>
            <a class="btn btn-primary btn-md" href="cargoslistar" role="button">
                <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
                <span>Listar Cargos</span>
            </a>
        </nav>

        <div class="container" id="cadastro">
            <!-- Alerts -->
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            

            <form th:action="${#strings.isEmpty(cargo.id)} ? @{/cargos/salvar} : @{/cargos/editar}" th:object="${cargo}" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome do Cargo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome Cargo" autofocus="autofocus"
                            th:field="*{nome}" required />
                    </div>
                    <div class="form-group col-md-4">
                        <label for="departamento">Departamento</label>
                        <select id="departamento" class="form-control" th:field="*{departamento}" required>
                            <option value="">Selecione</option>
                            <option th:each="d : ${departamento}" th:value="${d.id}" th:text="${d.nome}"></option>
                        </select>
                    </div>
                </div>
                <input type="hidden" th:field="*{id}" />
                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
            </form>
        </div>
    </section>

</body>

</html>
